<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>

<body>
    <center>
        <input id="day"><input id="month"><input id="year">
        <p id="massage"></p>
        <button onclick="AgeCalc() ">Know Age</button>
        <p id="result"></p>
    </center>
    <script>
        function AgeCalc() {

            let d1 = document.getElementById('day').value
            let m1 = document.getElementById('month').value
            let y1 = document.getElementById('year').value

            let date = new Date()

            let d2 = date.getDate()
            let m2 = 1 + date.getMonth()
            let y2 = date.getFullYear()

            month = (31, 28, 30, 31, 30, 31, 30, 31, 30, 31, 30, 31)

            if (d1 > d2) {
                d2 = d2 + month[m2 - 1]
                m2 = m2 - 1
            }
            if (m1 > m2) {
                m2 = m2 + 12
                y2 = y2 - 1
            }

            let d = d2 - d1
            let m = m2 - m1
            let y = y2 - y1

            document.getElementById('result').innerHTML = "your age is year" + y + "month" + m + "Day" + d + ""
        }
    </script>
</body>

</html>
